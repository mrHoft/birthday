<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>С днём рожденья!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- prettier-ignore -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20viewBox='0%200%2064%2064'%20font-size='36'%20font-family='Arial'%20font-weight='400'%20xmlns='http://www.w3.org/2000/svg'%3E%3Crect%20width='64'%20height='64'%20rx='12'%20fill='peru'/%3E%3Ctext%20y='44'%20x='2'%20textLength='60'%20lengthAdjust='spacingAndGlyphs'%20fill='black'%3ENas%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <audio id="audio" autoplay="autoplay" loop="loop">
      <source src="./assets/music.mp3" type="audio/mpeg" />
    </audio>
    <h1>С днём рожденья</h1>
    <canvas class="canvas"></canvas>
    <p>(click to play music)</p>
    <script language="javascript">
      document.addEventListener("click", musicPlay);
      function musicPlay() {
        document.getElementById("audio").play();
        document.removeEventListener("click", musicPlay);
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
